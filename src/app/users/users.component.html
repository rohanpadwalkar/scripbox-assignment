<div class="container mt-5 mb-3">
    <div class="row mx-auto">
        <div class="col-md-10">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">

                    <span class="input-group-text" id="basic-addon2">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userModal">Add
                <i class="bi bi-plus"></i>
            </button>

        </div>

    </div>
    <div class="row mx-auto">

        <div class="col-md-2">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active">
                <i class="bi bi-chevron-left"></i> Back to home</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Emp ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user?.employeeId}}</th>
                    <td>{{user?.name}}</td>
                    <td>{{user?.gender}}</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>

<!-- Modal -->
<div class="modal fade " id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <form [formGroup]="userForm" class="modal-content" (ngSubmit)="submit()">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Employee </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group mb-3">
                        <label class="control-label col-sm-2" for="title">Name:</label>
                        <div class="col-sm-10">
                            <input formControlName="name" type="text" class="form-control" id="name"
                                placeholder="Enter name">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label col-sm-2" for="title">Employee Id:</label>
                        <div class="col-sm-10">
                            <input formControlName="employeeId" type="text" class="form-control" id="name"
                                placeholder="Enter employee id">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label col-sm-2" for="pwd">Gender:</label>
                        <div class="col-sm-10">
                            <ng-select formControlName="gender" bindValue="value" bindLabel="label" [items]="genderOptions">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" #closeBtn class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="close()">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="userForm?.invalid">Save</button>
            </div>
        </form>
    </div>
</div>
